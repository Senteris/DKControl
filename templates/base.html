{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} | DKControl</title>
    {% load static %}
    <script src="{% static 'lib/js/jquery-3.4.1.min.js' %}"></script>
    <link href="{% static 'lib/css/bootstrap.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="{% static 'lib/js/bootstrap.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/search.js' %}"></script>

    <link rel="stylesheet" href="../static/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
{% block header %}
    <div class="sidebar shadow">
        <div class="logo">
            <a href="#"><img src="../static/img/logo.svg" alt="DKControl" id="logo"></a>
        </div>

        <input type="text" id="search" placeholder="Поиск">
        <p id="search-result"></p>

        <ul class="list">
            <li><img src="../static/img/students.svg" alt="">Учащиеся</li>
            <li><img src="../static/img/teacher.svg" alt="">Педагоги</li>
            <li><img src="../static/img/parents.svg" alt="">Родители</li>
            <li><img src="../static/img/report.svg" alt="">Отчеты</li>
        </ul>
    </div>

    <header>
        <p id="header_text">Главная</p>
        <div id="avatar">В</div>
    </header>
{% endblock %}
<div class="{% block class-global-div %}main{% endblock %}">
    {% block content %}{% endblock %}
</div>
</body>
</html>
