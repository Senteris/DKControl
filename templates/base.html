{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} | DKControl</title>
    {% load static %}
    <script src="{% static 'lib/js/jquery-3.4.1.min.js' %}"></script>
    <link href="{% static 'lib/css/bootstrap.min.css' %}" rel="stylesheet">
    <script src="{% static 'lib/js/bootstrap.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/search.js' %}"></script>
</head>
<body>
{% block header %}
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <img src="{% static 'icon/DKControl.png' %}" width="200" height="40" class="d-inline-block align-top" alt="">
            {% block header_name %}{% endblock %}
        </a>
    </nav>
{% endblock %}
<div class="container-fluid">
    {% block content %}{% endblock %}
</div>
</body>
</html>
