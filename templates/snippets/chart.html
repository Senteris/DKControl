<div class="statistic_block block shadow">
    <div class="header_block">
        <p>Статистика</p>
    </div>
    <div class="content_block">
        <canvas id="{{ id }}"></canvas>
        <script>
            $(document).ready(function () {
                buildChart({{ id }}, "{{ url }}" {% if student_id %} + "?s=" + {{ student_id }}{% endif %}{% if group_id %} + "?g=" + {{ group_id }}{% endif %}, "{{ label }}")
            });
        </script>
    </div>
</div>
